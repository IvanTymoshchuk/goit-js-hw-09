<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
  </head>
  <body>
    <p><a href="index.html" class="main-link custom-btn"><span>Go back</span></a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>
      <span></span>
      <span></span>
      <span></span>
      Start
    </button>

    <div class="timer container">
      <div class="field clock-column">
        <span class="value" data-days>00</span>
        <span class="label clock-label">Days</span>
      </div>
      <div class="field clock-column">
        <span class="value" data-hours>00</span>
        <span class="label clock-label">Hours</span>
      </div>
      <div class="field clock-column">
        <span class="value" data-minutes>00</span>
        <span class="label clock-label">Minutes</span>
      </div>
      <div class="field clock-column">
        <span class="value" data-seconds>00</span>
        <span class="label clock-label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
